<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everyday-Supply-Co | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans p-6 md:p-8" style="font-family: 'Plus Jakarta Sans', sans-serif;">
    <div class="max-w-6xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-gray-900">Inventory Management</h1>
            <a href="index.html" class="text-emerald-600 font-semibold hover:text-emerald-700 transition">&larr; Back to Store</a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- Add Product -->
            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 sticky top-6">
                    <h2 class="text-xl font-bold mb-6 text-gray-800">Product Editor</h2>
                    <form id="product-form" class="space-y-4">
                        <input type="hidden" id="p-id" value="">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                            <input type="text" id="p-name" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Price (R)</label>
                                <input type="number" step="0.01" id="p-price" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                <input type="text" id="p-category" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" list="category-suggestions" required>
                                <datalist id="category-suggestions">
                                    <option value="Noodles"></option>
                                    <option value="Cleaning"></option>
                                    <option value="Pantry"></option>
                                </datalist>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                            <input type="url" id="p-image-url" placeholder="https://..." class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                        </div>
                        <div class="flex gap-2 pt-2">
                            <button type="submit" id="submit-btn" class="flex-1 bg-emerald-600 text-white py-2.5 rounded-lg font-bold hover:bg-emerald-700 transition shadow-sm">
                                <span id="btn-text">Upload Product</span>
                            </button>
                            <button type="button" id="cancel-btn" class="hidden px-4 py-2.5 rounded-lg font-bold border border-gray-300 hover:bg-gray-50 text-gray-600 transition">
                                Cancel
                            </button>
                        </div>
                    </form>
                    <div id="status" class="mt-4 text-center text-sm min-h-[20px]"></div>
                </div>
            </div>

            <!-- Table -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 border-b border-gray-200">
                                <tr>
                                    <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Product</th>
                                    <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Price</th>
                                    <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body" class="divide-y divide-gray-100">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/admin-logic.js"></script>
</body>
</html>
