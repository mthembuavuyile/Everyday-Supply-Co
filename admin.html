<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everyday-Supply-Co | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .loader { border-top-color: #059669; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans" style="font-family: 'Plus Jakarta Sans', sans-serif;">

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full space-y-6">
            <div class="text-center">
                <h2 class="text-2xl font-extrabold text-gray-900">Admin Access</h2>
                <p class="text-gray-500 text-sm mt-2">Please authenticate to manage inventory.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                </div>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                    Sign In
                </button>
            </form>
            <p id="auth-error" class="text-red-500 text-center text-sm font-semibold hidden"></p>
        </div>
    </div>

    <!-- MAIN DASHBOARD (Hidden by default) -->
    <div id="dashboard" class="hidden min-h-screen p-6 md:p-8">
        <div class="max-w-6xl mx-auto space-y-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-extrabold text-gray-900">Inventory Management</h1>
                    <p id="admin-email-display" class="text-sm text-gray-500 mt-1"></p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-emerald-600 font-semibold hover:text-emerald-700 transition" target="_blank">View Store &rarr;</a>
                    <button id="logout-btn" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-50 transition text-sm">Logout</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                <!-- Add Product Form -->
                <div class="lg:col-span-2">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 sticky top-6">
                        <h2 class="text-xl font-bold mb-6 text-gray-800">Product Editor</h2>
                        <form id="product-form" class="space-y-4">
                            <input type="hidden" id="p-id" value="">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
                                <input type="text" id="p-name" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Price (R)</label>
                                    <input type="number" step="0.01" id="p-price" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                    <input type="text" id="p-category" class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" list="category-suggestions" required>
                                    <datalist id="category-suggestions">
                                        <option value="Noodles"></option>
                                        <option value="Cleaning"></option>
                                        <option value="Pantry"></option>
                                    </datalist>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                                <input type="url" id="p-image-url" placeholder="https://..." class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" required>
                            </div>
                            <div class="flex gap-2 pt-2">
                                <button type="submit" id="submit-btn" class="flex-1 bg-emerald-600 text-white py-2.5 rounded-lg font-bold hover:bg-emerald-700 transition shadow-sm flex justify-center items-center gap-2">
                                    <span id="btn-text">Upload Product</span>
                                </button>
                                <button type="button" id="cancel-btn" class="hidden px-4 py-2.5 rounded-lg font-bold border border-gray-300 hover:bg-gray-50 text-gray-600 transition">
                                    Cancel
                                </button>
                            </div>
                        </form>
                        <div id="status" class="mt-4 text-center text-sm min-h-[20px]"></div>
                    </div>
                </div>

                <!-- Table -->
                <div class="lg:col-span-3">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-gray-50 border-b border-gray-200">
                                    <tr>
                                        <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Product</th>
                                        <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Price</th>
                                        <th class="p-4 text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-table-body" class="divide-y divide-gray-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/admin-logic.js"></script>
</body>
</html>
