<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday-Supply-Co | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Inventory Management</h1>
            <a href="index.html" class="text-emerald-600 font-semibold hover:underline">&larr; Back to Store</a>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="p-4 text-sm font-bold text-gray-500 uppercase">Product</th>
                        <th class="p-4 text-sm font-bold text-gray-500 uppercase">Category</th>
                        <th class="p-4 text-sm font-bold text-gray-500 uppercase">Price</th>
                        <th class="p-4 text-sm font-bold text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body" class="divide-y divide-gray-100">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { products } from './js/data.js';
        import { moneyZA } from './js/utils.js';

        const tbody = document.getElementById('admin-table-body');
        
        products.forEach(p => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-gray-50";
            tr.innerHTML = `
                <td class="p-4 flex items-center gap-3">
                    <div class="w-10 h-10 rounded bg-gray-100 p-1 border border-gray-200">
                        <img src="${p.image}" class="w-full h-full object-contain">
                    </div>
                    <span class="font-semibold text-gray-800">${p.name}</span>
                </td>
                <td class="p-4 text-sm text-gray-600">${p.category}</td>
                <td class="p-4 font-mono text-sm">${moneyZA(p.price)}</td>
                <td class="p-4">
                    <span class="px-2 py-1 rounded-full text-xs font-bold ${p.badge ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600'}">
                        ${p.badge ? 'Active Deal' : 'Standard'}
                    </span>
                </td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
