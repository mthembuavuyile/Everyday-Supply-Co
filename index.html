<!DOCTYPE html>
<html lang="en-ZA">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everyday-Supply-Co | Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased pt-20" style="font-family: 'Plus Jakarta Sans', sans-serif;">

  <header class="fixed top-0 left-0 w-full z-40 glass border-b border-gray-200/50 h-20 transition-all">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between gap-3">
      <a href="index.html" class="shrink-0 text-xl md:text-2xl font-extrabold tracking-tight text-gray-900">
        Everyday<span class="text-emerald-600">Supply-co</span>.
      </a>
      <div class="flex items-center gap-4 shrink-0">
        <button id="cart-btn" class="relative group p-2.5 bg-white rounded-full shadow-sm border border-gray-100 hover:border-emerald-200 transition">
          <svg class="w-6 h-6 text-gray-700 group-hover:text-emerald-600 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-600 text-white text-[10px] font-bold w-5 h-5 rounded-full grid place-items-center scale-0 transition-transform">0</span>
        </button>
      </div>
    </div>
  </header>

  <section class="py-12 md:py-20 px-4 bg-emerald-900 text-white">
    <div class="max-w-3xl mx-auto text-center space-y-4">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">
        Household Essentials, <br/> <span class="text-emerald-300">Delivered.</span>
      </h1>
      <p class="text-emerald-100 text-base md:text-lg">Quality household essentials and everyday pantry favorites at bulk prices.</p>
    </div>
  </section>

  <div class="sticky top-20 z-30 bg-gray-50/95 backdrop-blur-sm py-4 px-4 border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto flex flex-row gap-2">
      <div class="relative flex-1">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <input type="text" id="search-input" placeholder="Search products..." class="w-full pl-9 pr-3 py-2.5 rounded-xl border-none bg-white shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none text-sm font-medium">
      </div>
      <select id="category-filter" class="py-2.5 px-3 md:px-6 rounded-xl border-none bg-white shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none font-bold text-sm text-gray-700 cursor-pointer hover:bg-gray-50">
        <option value="all">All</option>
      </select>
    </div>
  </div>

  <main class="max-w-7xl mx-auto px-4 py-12 min-h-[60vh]">
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
  </main>

  <div id="cart-overlay" class="fixed inset-0 bg-black/30 z-50 opacity-0 pointer-events-none transition-opacity duration-300 backdrop-blur-sm"></div>
  
  <aside id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-md bg-white z-50 shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">
    <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <h2 class="text-lg font-bold text-gray-800">Your Basket</h2>
      <button id="cart-close" class="p-2 hover:bg-gray-200 rounded-full text-gray-500 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    <div id="cart-items" class="flex-1 overflow-y-auto p-5 space-y-3 bg-gray-50/30"></div>
    <div class="p-6 bg-white border-t border-gray-200 shadow-[0_-5px_15px_rgba(0,0,0,0.02)]">
      <div class="flex justify-between items-end mb-6">
        <span class="text-gray-500 font-medium text-sm uppercase">Total Estimate</span>
        <span id="cart-total" class="text-3xl font-extrabold text-gray-900 tracking-tight">R 0.00</span>
      </div>
      <button id="checkout-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-emerald-200 transition-all flex items-center justify-center gap-2 active:scale-95">
        Checkout on WhatsApp
      </button>
    </div>
  </aside>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
