<!DOCTYPE html>
<html lang="en-ZA">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Everyday-Supply-Co | Store</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased selection:bg-emerald-200 pt-20">

  <header class="fixed top-0 left-0 w-full z-40 glass border-b border-gray-200/50 h-20">
    <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between gap-3">
      <a href="index.html" class="shrink-0 text-xl md:text-2xl font-extrabold tracking-tight text-gray-900">
        Everyday<span class="text-emerald-600">Supply-co</span>.
      </a>

      <div class="relative flex-1 max-w-md hidden sm:block md:hidden lg:hidden">
         </div>

      <div class="flex items-center gap-2 md:gap-4 shrink-0">
        <a href="admin.html" class="text-sm font-semibold text-gray-500 hover:text-emerald-600 transition hidden md:block">Admin</a>
        <button id="cart-btn" class="relative group p-2.5 bg-white rounded-full shadow-sm border border-gray-100">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
          </svg>
          <span id="cart-count" class="absolute -top-1 -right-1 bg-emerald-600 text-white text-[10px] font-bold w-5 h-5 rounded-full grid place-items-center scale-0 transition-transform">0</span>
        </button>
      </div>
    </div>
  </header>

  <section class="py-12 md:py-20 px-4 bg-emerald-900 text-white">
    <div class="max-w-3xl mx-auto text-center space-y-4">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">
        Household Essentials, <br/> <span class="text-emerald-300">Delivered.</span>
      </h1>
      <p class="text-emerald-100 text-base md:text-lg">Premium cleaning supplies and pantry staples at bulk prices.</p>
    </div>
  </section>

  <div class="sticky top-20 z-30 bg-gray-50/95 backdrop-blur-sm py-4 px-4 border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex flex-row gap-2">
      <div class="relative flex-1">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <input type="text" id="search-input" placeholder="Search..." class="w-full pl-9 pr-3 py-2.5 rounded-xl border-none bg-white shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none text-sm">
      </div>
      <select id="category-filter" class="py-2.5 px-3 md:px-6 rounded-xl border-none bg-white shadow-sm ring-1 ring-gray-200 focus:ring-2 focus:ring-emerald-500 outline-none font-semibold text-sm cursor-pointer">
        <option value="all">All</option>
      </select>
    </div>
  </div>

  <!-- Product Grid -->
  <main class="max-w-7xl mx-auto px-4 py-12 min-h-[60vh]">
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Products injected here -->
    </div>
  </main>

  <!-- Cart Drawer -->
  <div id="cart-overlay" class="fixed inset-0 bg-black/30 z-50 opacity-0 pointer-events-none transition-opacity duration-300 backdrop-blur-sm"></div>
  
  <aside id="cart-drawer" class="fixed top-0 right-0 h-full w-full max-w-md bg-white z-50 shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col">
    <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
      <h2 class="text-xl font-bold text-gray-800">Your Basket</h2>
      <button id="cart-close" class="p-2 hover:bg-gray-200 rounded-full text-gray-500 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4">
      <!-- Cart items injected here -->
    </div>

    <div class="p-6 bg-gray-50 border-t border-gray-200">
      <div class="flex justify-between items-end mb-6">
        <span class="text-gray-500 font-medium">Total</span>
        <span id="cart-total" class="text-3xl font-extrabold text-gray-900">R 0.00</span>
      </div>
      <button id="checkout-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-emerald-200 transition-all flex items-center justify-center gap-2">
        <span>Checkout via WhatsApp</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
      </button>
    </div>
  </aside>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
